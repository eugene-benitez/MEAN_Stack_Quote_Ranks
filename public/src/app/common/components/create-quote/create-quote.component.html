<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>


<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6 text-center">
      <hr>
      <br>
      <br>
      <h5>Add a new quote to this Author:</h5>
      <br>
      <h5>{{thisAuthor.name}}</h5>
      <form (submit)="onCreateQuote()">
        <label for="">Quote: </label>
        <input required minlength="3" type="text" class="form-control" name="newQuote.quote"
          [(ngModel)]="newQuote.quote" aria-describedby="helpId" #name="ngModel">
        <br>
        <button class="btn btn-danger" [routerLink]="['']">Cancel</button>
        <button class=" float-right btn btn-success" type="submit">Add Quote!</button>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>
