<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>


<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6 text-center">
      <hr>
      <br><br>
      <h5>Add a new quotable author:</h5>
      <br>
      <form (submit)="onCreate()">
        <h2 *ngIf="authorError">{{authorError}}</h2>
        <label for="">Name: </label>
        <input required minlength="3" type="text" class="form-control" name="newAuthor.name"
          [(ngModel)]="newAuthor.name" aria-describedby="helpId" #name="ngModel">
        <p>{{ name.errors | json }}
          {{ name.valid | json }}</p>
        <br>
        <button class="btn btn-danger" [routerLink]="['']">Cancel</button>
        <a><button class=" float-right btn btn-success" type="submit">Create
            Author!</button></a>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>
